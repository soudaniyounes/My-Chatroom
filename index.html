<body>
    
    <!--container & title-->
    <div class="container my-4">
        <h1 class="text-center my-4">choose your chat :</h1>
    <!-- button for chat -->
    <div class=" chat-rooms text-center mb-3">
        <div class="my-2">Join to the conversation</div>
        <button class="btn" id="Gaming">Gaming</button>
        <button class="btn" id="Gym">Gym</button>
        <button class="btn" id="Coding">Coding</button>
        <button class="btn" id="Anime">Anime</button>
    </div>
    <!-- ul list -->
       <div class="chat-window">
        <ul class="chat-list list-group"></ul>
       </div>
    <!-- Message form -->
    <form  class="new-chat my-3">
        <div class="input-group">
              <div class="input-group-prepend">
                 <div class="input-group-text">Your Message :</div>
              </div>
           <input type="text" id="message" class="form-control">   
              <div class="input-goup-append">
                <input type="submit" class="btn" value="Send" required>
              </div>
        </div>
    </form>
   <!-- Update name form -->
       <form class="new-name my-3">
        <div class="input-group">
             <div class="input-group-prepend">
                 <div class="input-group-text">Update Name :</div>
             </div>
          <input type="text" id="name" class="form-control"> 
             <div class="input-group-append">
                <input type="submit" value="Update" class="btn">
             </div>
        </div>
        <div class="up-msg text-center fw-bold  my-4 fs-2"></div>
       </form>
    </div>
